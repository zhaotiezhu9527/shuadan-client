    // 禁用双指放大
    document.documentElement.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
            event.preventDefault();
        }
    }, {
        passive: false
    });

    // 禁用双击放大
    var doubleClick = false;
    document.addEventListener("dblclick", function() {
      if (doubleClick) {
        return;
      }
      doubleClick = true;
      setTimeout(function() {
        doubleClick = false;
      }, 300);
    });
  </script>
</body>
