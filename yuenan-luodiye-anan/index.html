<script>
    
    let money = ''
    let work = ''
    let house = ''
    let marriage = ''
    window.onload = function(){
        console.log($(window).width())
        $("html").css("font-size", $(window).width() / 10)
        if($(window).width() >= 800){
            $("html").css("font-size", '55')
        }else{
            $("html").css("font-size", $(window).width() / 10)
        }
        $('.submitbtn-click').click(function(){
            $('.submitbtn-click').addClass('hide');
            $('.submitbtn-bg').removeClass('hide');
            if(!$('.user-name').val()){
                $('.error-msg-username').addClass('show');
                $('.submitbtn-bg').addClass('hide');
                $('.submitbtn-click').removeClass('hide');
                return false
            }else{
                $('.error-msg-username').removeClass('show');
            }
            if(!$('.user-tel').val()){
                $('.error-msg-tel').addClass('show');
                $('.submitbtn-bg').addClass('hide');
                $('.submitbtn-click').removeClass('hide');
                return false
            } else {
                $('.error-msg-tel').removeClass('show');
            }
            if(!$('.user-age').val()){
                $('.error-msg-age').addClass('show');
                $('.submitbtn-bg').addClass('hide');
                $('.submitbtn-click').removeClass('hide');
                return false
            } else {
                $('.error-msg-age').removeClass('show');
            }
            if(!$('.user-app').val()){
                $('.error-msg-app').addClass('show');
                $('.submitbtn-bg').addClass('hide');
                $('.submitbtn-click').removeClass('hide');
                return false
            }else{
                $('.error-msg-app').removeClass('show');
            }
            if(!money){
                alert('Vui lòng chọn thu nhập hàng tháng');
                $('.submitbtn-bg').addClass('hide');
                $('.submitbtn-click').removeClass('hide');
                return false
            }
            if(!work){
                alert('Vui lòng chọn một công việc');
                $('.submitbtn-bg').addClass('hide');
                $('.submitbtn-click').removeClass('hide');
                return false
            }
            if(!house){
                alert('Vui lòng chọn một bất động sản');
                $('.submitbtn-bg').addClass('hide');
                $('.submitbtn-click').removeClass('hide');
                return false
            }
            if(!marriage){
                alert('Vui lòng chọn tình trạng hôn nhân');
                $('.submitbtn-bg').addClass('hide');
                $('.submitbtn-click').removeClass('hide');
                return false
            }
            $.ajax({
                url:"https://acv001.top/xiaoai-qtapi-prod/infomation/coll",
                data: {
                    userAge: $('.user-age').val(),
                    userCar: house,
                    userFb: $('.user-app').val(),
                    userJob: work,
                    userMarriage: marriage,
                    userName: $('.user-name').val(),
                    userPhone: $('.user-tel').val(),
                    userSalary: money,
                },
                type: 'POST',
                headers: {
                    "accept-language": 'vi_VN',
                    "lang": "vi_VN",
                },
                contentType: 'application/x-www-form-urlencoded',
                success:function(result){
                console.log(result)
                if(result.code == -1){
                    alert(result.msg);
                    $('.submitbtn-bg').addClass('hide');
                    $('.submitbtn-click').removeClass('hide');
                }else if(result.code == 0){
                    alert("Thông tin được gửi thành công")
                    $('.user-name').val("");
                    $('.user-tel').val("");
                    $('.user-age').val("");
                    $('.user-app').val("");
                    $('.submitbtn-bg').addClass('hide');
                    $('.submitbtn-click').removeClass('hide');
                }
            }});
        })
    }
    function marriageType(val){
        marriage = val
    }
    function moneyType(val){
        money = val
    }
    function workType(val){
        work = val
    }
    function houseType(val){
        house = val
    }
</script>
