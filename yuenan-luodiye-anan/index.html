<script>
    
    let money = ''
    let work = ''
    let house = ''
    let marriage = ''
    window.onload = function(){
        console.log($(window).width())
        $("html").css("font-size", $(window).width() / 10)
        if($(window).width() >= 800){
            $("html").css("font-size", '55')
        }else{
            $("html").css("font-size", $(window).width() / 10)
        }
        $('.submitbtn-click').click(function(){
            $('.submitbtn-click').addClass('hide');
            $('.submitbtn-bg').removeClass('hide');
            if(!$('.user-tel').val()){
                $('.error-msg-tel').addClass('show');
                $('.submitbtn-bg').addClass('hide');
                $('.submitbtn-click').removeClass('hide');
                return false
            } else {
                $('.error-msg-tel').removeClass('show');
            }
            $.ajax({
                // url:"http://sdqt.juhai.xyz/sd-qtapi-test/infomation/coll",
                url:"https://ananldy1243.top/sdan1/infomation/coll",
                data: {
                    userPhone: $('.user-tel').val(),
                },
                type: 'POST',
                headers: {
                    "accept-language": 'en_us',
                    "lang": "en_us",
                },
                contentType: 'application/x-www-form-urlencoded',
                success:function(result){
                if(result.code == -1){
                    alert(result.msg);
                    $('.submitbtn-bg').addClass('hide');
                    $('.submitbtn-click').removeClass('hide');
                }else if(result.code == 0){
                    alert("Submitted successfully")
                    $('.user-tel').val("");
                    $('.submitbtn-bg').addClass('hide');
                    $('.submitbtn-click').removeClass('hide');
                }
            }});
        })
    }
    function marriageType(val){
        marriage = val
    }
    function moneyType(val){
        money = val
    }
    function workType(val){
        work = val
    }
    function houseType(val){
        house = val
    }
</script>
